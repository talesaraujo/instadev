<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/newpost.css">

    <title>Create Post</title>
</head>

<body>
    <div class="container">
        <h4>Create Post</h4>

        <div id="browse-file" class="row justify-content-center">
            <div class="col-6 col-md-8"> 
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Select image</label>
                </div>
            </div>

        </div>
        
        <div id="caption-field" class="row justify-content-center">
            <!--Material textarea-->
            <div class="col-6 col-md-8"> 
                <div class="md-form">
                    <textarea id="textarea" class="md-textarea form-control" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div id="button-area" class="row ">
            <div class="col-6 col-md-10 d-flex justify-content-end"> 
                <button type="button" class="btn btn-outline-secondary">Cancel</button>
                <button type="button" class="btn btn-outline-success">Post</button>
            </div>
        </div>





    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script src="js/feed.js"></script>
</body>
</html>
