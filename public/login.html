<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Instadev - Sign In</title>
</head>
<body>
    <div class="jumbotron" id="login-header">
        <h1 class="display-8">instadev</h1>        
    </div>

    <div class="container">
        <div class="row">
            <div id="login-area" class="offset-md-3 col-md-6">
                <form method="POST", action="/login">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="input-username" aria-describedby="emailHelp" placeholder="username" v-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" id="input-password" placeholder="password" v-model="password">
                    </div>
                    <div id="button-area">
                        <button type="submit" class="btn btn-secondary btn-sm" id="signin-button" v-on:click="submit()">Sign In</button>
                    </div>
                    <br>
                    <div id="redirect-area">       
                        <p>Don't you have an account? <a id="signup" href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container" id="about">
          <a id="about" href="https://github.com/talesaraujo/instadev" target="_blank">About Us</a>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script src="js/signin.js"></script>
</body>
</html>
