<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/signup.css">

    <title>Instadev - Sign Up</title>
</head>
<body>
    <div class="jumbotron" id="login-header">
        <h1 class="display-8">instadev</h1>        
    </div>

    <div class="container">
        <div class="row">
            <div id="image-area" class="col-md-6" id="image">
                <figure class="figure">
                    <img src="img/gnome_developers_2.jpg" class="figure-img img-fluid rounded" alt="happy_gnome_devs">
                    <figcaption class="figure-caption text-center">Join our awesome developers community. Today.</figcaption>
                </figure>
            </div>

            <div id="signup-area" class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="input-email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="input-fullname" placeholder="fullname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="input-username" aria-describedby="emailHelp" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" id="input-password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-sm" id="input-confim-password" placeholder="confirm password">
                    </div>
                    <div id="button-area">
                        <button type="submit" class="btn btn-info btn-sm" id="signin-button">Sign Up</button>
                    </div>
                    <br>
                    <div id="redirect-area">       
                        <p>Already have an account? <a id="signup" href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container" id="about">
          <a id="about" href="https://github.com/talesaraujo/instadev" target="_blank">About Us</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
